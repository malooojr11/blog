{% extends "base.html" %}

{% block content %}


<h1>{{ post.title }}</h1>
<p>{{ post.body }}</p>

<div class="row row-cols-auto">
    <div class="col">
        <a href="/" class="btn btn-primary">All Articlas</a>
    </div>
    {% if post['author_id'] == g.user %}
    <div class="col">
        <a href="{{ url_for('blog.update', post_id=post['id']) }}" class="btn btn-primary">Edit Post</a>
    </div>
    <div class="col">
        <form action="{{ url_for('blog.delete', post_id=post['id']) }}" method="POST">
            <button type="submit"  class="btn btn-danger">Delete Post</button>
        </form>
    </div>
    {% endif %}
</div>
{% endblock %}
